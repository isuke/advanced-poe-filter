version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  lint:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: yarn
      - run: yarn run lint

  test:
    docker:
      - image: circleci/node:lts
    steps:
      - checkout
      - run: yarn
      - run: yarn run flow
      - run: yarn run build --progress=false
      - run: yarn run test

workflows:
  version: 2.1
  lint-and-test:
    jobs:
      - lint
      - test
